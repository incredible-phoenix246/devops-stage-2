# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    server_name proxy.jumpingcrab.com db.jumpingcrab.com;
    return 301 http://$host$request_uri;
}

# Server block for Adminer on db.jumpingcrab.com
server {
    listen 8080;
    server_name db.jumpingcrab.com;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block for db.jumpingcrab.com
server {
    listen 443 ssl;
    server_name db.jumpingcrab.com;

    ssl_certificate /etc/letsencrypt/live/npm-3/cert.pem;
    ssl_certificate_key /etc/letsencrypt/live/npm-3/privkey.pem;

    location / {
        proxy_pass http://adminer:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block for proxy.jumpingcrab.com
server {
    listen 443 ssl;
    server_name proxy.jumpingcrab.com;

    ssl_certificate /etc/letsencrypt/live/npm-3/cert.pem;
